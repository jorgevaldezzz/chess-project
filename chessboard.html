<!DOCTYPE html>
<html>

<head>
    <title> Chess Website Yippee </title>
    <script src="functionality.js" defer></script>
    <style>
        .board {
            place-self: center;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            background-color: #ddcfcf;
            font-size: 0px;
            width: 400px
        }
        
        .white-tile {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 0;
            padding: 0;
            background-color: rgba(231, 216, 216, 0.596);
            transition: opacity .15s, border .15s;
            border: 0 solid transparent;
        }
        
        .black-tile {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 0;
            padding: 0;
            background-color: rgb(83, 76, 76);
            transition: opacity .15s, border .15s;
            border: 0 solid transparent;
        }
        
        .white-tile:not(.selected-square):hover,
        .black-tile:not(.selected-square):hover {
            cursor: pointer;
            border: 2px solid rgb(56, 203, 240);
            opacity: 90%;
        }
        
        .white-tile:not(.selected-square):active,
        .black-tile:not(.selected-square):active {
            cursor: pointer;
            border: 2px solid rgb(56, 203, 240);
            opacity: 50%;
        }
        
        .board button img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            pointer-events: none;
        }
        
        .board button {
            padding: 0;
            box-sizing: border-box;
        }
        
        .white-tile.selected-square,
        .black-tile.selected-square {
            border: 3px solid rgb(0, 0, 0) !important;
            opacity: 100%;
        }
        
        .white-tile.selected-square:hover,
        .black-tile.selected-square:hover {
            opacity: 90%;
            border: 3px solid rgb(0, 0, 0) !important;
        }
    </style>
</head>

<body>
    <div class="board"></div>
</body>

</html>
